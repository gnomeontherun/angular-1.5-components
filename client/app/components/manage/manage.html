<div class="demo-grid-1 mdl-grid">
	<div class="mdl-cell mdl-cell--4-col"></div>
	<div class="mdl-cell mdl-cell--4-col">
		<form name="StockForm" style="margin-bottom: 5px;" ng-submit="$ctrl.add()">
			<input ng-model="$ctrl.stock" class="mdl-textfield__input" type="text" placeholder="Add Stock" />
		</form>
		<table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width: 100%;">
			<tbody>
				<tr ng-repeat="symbol in $ctrl.symbols">
					<td class="mdl-data-table__cell--non-numeric">{{symbol}}</td>
					<td style="padding-top: 6px;">
						<button class="mdl-button" ng-click="$ctrl.remove(symbol)">Remove</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="mdl-cell mdl-cell--4-col"></div>
</div>
